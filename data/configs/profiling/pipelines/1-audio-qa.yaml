series: 10
series_meta: 'sample for making the analysis notebook'
timeout: 60
pipeline_folder_name: 1-paper-audio-qa
pipeline_name: paper-audio-qa
prtocol: 'rest'
nodes:
  - node_name: audio
    data_type: audio
    model_variants:
      - facebook/s2t-small-librispeech-asr
      - facebook/s2t-medium-librispeech-asr
      - facebook/s2t-large-librispeech-asr
      - facebook/wav2vec2-base-960h
      - facebook/wav2vec2-large-960h
    max_batch_size:
      - '1'
      # - '2'
      # - '4'
      # - '8'
      # - '16'
    max_batch_time:
      - '1'
    cpu_request:
      # - '1'
      # - '2'
      # - '4'
      - '8'
      # - '16'
      # - '32'
    memory_request:
      - 10Gi
    replicas:
      - 1
      # - 2
  - node_name: nlp-qa
    data_type: text
    model_variants:
      - deepset/roberta-base-squad2
      - deepset/xlm-roberta-large-squad2
      - distilbert-base-cased-distilled-squad
      - deepset/xlm-roberta-base-squad2
    max_batch_size:
      - '1'
      # - '2'
      # - '4'
      # - '8'
      # - '16'
    max_batch_time:
      - '1'
    cpu_request:
      # - '1'
      # - '2'
      # - '4'
      - '8'
      # - '16'
    memory_request:
      - 10Gi
    replicas:
      - 1
      # - 2
workload_type: static
repetition: 1
workload_config:
  loads_to_test:
  # - 1
  - 10
  # - 20
  load_duration: 60