apiVersion: v1
kind: Service
metadata:
  name: {{service_name}}
spec:
  type: NodePort
  selector:
    app: {{app_name}}
  ports:
    - protocol: TCP
      name: http
      port: 8000
      nodePort: {{http_port}}
      targetPort: 8000
    - protocol: TCP
      name: grpc
      port: 8001
      nodePort: {{grpc_port}}
      targetPort: 8001
    - protocol: TCP
      name: metrics
      nodePort: {{metrics_port}}
      port: 8002
      targetPort: 8002
