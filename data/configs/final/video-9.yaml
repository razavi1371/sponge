# ----------- pipeline configs -------------
# pipeline informat
pipeline_folder_name: video
pipeline_name: video
timeout: 1
pipeline_folder_name: video
mode: exponential
nodes:
  - node_name: yolo
    data_type: image
    model_variants: yolov5n
    max_batch_size: '1'
    max_batch_time: '1'
    cpu_request: '2'
    memory_request: 2Gi
    replicas: 1
    use_threading: 'True'
    num_interop_threads: '1'
    num_threads: '1'
  - node_name: resnet-human
    data_type: text
    model_variants: resnet18
    max_batch_size: '1'
    max_batch_time: '1'
    cpu_request: '2'
    memory_request: 2Gi
    replicas: 1
    use_threading: 'True'
    num_interop_threads: '1'
    num_threads: '1'

# ----------- experiment configs -------------

benchmark_duration: 1
adaptation_interval: 20
# workload_type: static
# workload_config:
#   loads_to_test: 10
#   load_duration: 1800
workload_type: twitter
workload_config:
  # - start: '1861900'
  - start: '1863050'
    end: '1863200'
    # end: '1862200'
    # end: '1861960'
    # end: '1862500'
    # end: '1863700'
    # end: '1865100'
    damping_factor: 8 # [int | null]

# ----------- optimizer configs -------------

series: 100
# pipeline_name: video
metadata: 'repeat of 30 around the peak to check the but pushing termination to the extreme of 180s to make sure of root cause'
number_tasks: 2
profiling_series:
  - 71
  - 72
model_name:
  - yolo
  - resnet-human
task_name: 
  - crop
  - classification
initial_active_model:
  - yolov5n
  - resnet18
initial_cpu_allocation:
  - 1
  - 1
initial_replica:
  - 1
  - 1
initial_batch:
  - 1
  - 1
alpha: 0
beta: 1
gamma: 0
scaling_cap: 100 # maximum possible scaling per nodes
batching_cap: 64 # maximum possible batching per nodes
num_state_limit: 1 # number of states
threshold: 4 # RPS threshold for finding the base allocation
optimization_method: gurobi # options: [brute-force | gurobi]
allocation_mode: base # options: [fix | base | variable]
sla_factor: 5
normalize_accuracy: true
only_measured_profiles: false
profiling_load: 20
baseline_mode: scale # [switch | scale | null]
accuracy_method: sum # [average | sum | multiply]

# ----------- load predictor configs -------------

predictor_type: 'max' # [reactive | avg | lstm | max]
monitoring_duration: 10 # in minutes

# ----------- queueing-option -------------

central_queue: true