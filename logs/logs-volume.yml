apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv-name: logs-volume
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: logs-volume
  labels:
    pv-name: logs-volume
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /home/cc/infernece-pipeline-joint-optimization/data/logs
