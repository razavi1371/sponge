apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: queue-audio
  namespace: default
spec:
  annotations:
    proxy.istio.io/config: |
      terminationDrainDuration: 120s
  name: queue-audio
  predictors:
  - annotations:
      seldon.io/no-engine: "true"
    componentSpecs:
    - replicas: 1
      spec:
        containers:
        - env:
          - name: MODEL_NAME
            value: audio
          - name: LAST_NODE
            value: "False"
          - name: MLSERVER_MODEL_MAX_BATCH_SIZE
            value: "1"
          - name: MLSERVER_MODEL_MAX_BATCH_TIME
            value: "1"
          - name: MLSERVER_PARALLEL_WORKERS
            value: "0"
          - name: DROP_LIMIT
            value: "100000"
          image: sdghafouri/queue:queue
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - /bin/sleep 120
          name: queue-audio
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 1
            successThreshold: 1
            tcpSocket:
              port: 9000
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "16"
              memory: 16Gi
            requests:
              cpu: "4"
              memory: 8Gi
        terminationGracePeriodSeconds: 120
    graph:
      children: []
      name: queue-audio
      type: MODEL
    labels:
      sidecar.istio.io/inject: "true"
    name: queue-audio
  protocol: v2

