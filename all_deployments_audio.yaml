apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: nlp-qa
  namespace: default
spec:
  annotations:
    proxy.istio.io/config: |
      terminationDrainDuration: 30s
  name: nlp-qa
  predictors:
  - annotations:
      seldon.io/no-engine: "true"
    componentSpecs:
    - replicas: 2
      spec:
        containers:
        - env:
          - name: MODEL_VARIANT
            value: deepset-roberta-base-squad2
          - name: TRANSFORMERS_CACHE
            value: /opt/mlserver/.cache
          - name: TASK
            value: question-answering
          - name: CONTEXT
            value: default
          - name: MLSERVER_PARALLEL_WORKERS
            value: "1"
          - name: USE_THREADING
            value: "True"
          - name: NUM_INTEROP_THREADS
            value: "1"
          - name: NUM_THREADS
            value: "1"
          image: sdghafouri/audio-qa-centralized:nlpqa
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - /bin/sleep 30
          name: nlp-qa
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 1
            successThreshold: 1
            tcpSocket:
              port: 9000
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: "2"
              memory: 2Gi
          volumeMounts:
          - mountPath: /mnt/models
            name: classifier-provision-location
        initContainers:
        - args:
          - s3://huggingface/question-answering/deepset-roberta-base-squad2
          - /mnt/models/deepset-roberta-base-squad2
          envFrom:
          - secretRef:
              name: seldon-rclone-secret
          image: seldonio/rclone-storage-initializer:1.16.0-dev
          imagePullPolicy: IfNotPresent
          name: classifier-model-initializer
          volumeMounts:
          - mountPath: /mnt/models
            name: classifier-provision-location
        terminationGracePeriodSeconds: 30
        volumes:
        - emptyDir: {}
          name: classifier-provision-location
    graph:
      children: []
      name: nlp-qa
      type: MODEL
    labels:
      sidecar.istio.io/inject: "true"
    name: nlp-qa
  protocol: v2

