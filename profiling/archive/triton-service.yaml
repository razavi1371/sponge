apiVersion: v1
kind: Service
metadata:
  name: triton
spec:
  type: NodePort
  selector:
    app: triton
  ports:
    - protocol: TCP
      name: http
      port: 8000
      nodePort: 30800
      targetPort: 8000
    - protocol: TCP
      name: grpc
      port: 8001
      nodePort: 30801
      targetPort: 8001
    - protocol: TCP
      name: metrics
      nodePort: 30802
      port: 8002
      targetPort: 8002
