
apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: inferline-video
spec:
  name: inferline-video
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: sdghafouri/inferline:video-inception
          name: video-inception
          imagePullPolicy: Always
    - spec:
        containers:
        - image: sdghafouri/inferline:video-resnet
          name: video-resnet
          imagePullPolicy: Always
    - spec:
        containers: 
        - image: sdghafouri/inferline:video-alexnet
          name: video-alexnet
          imagePullPolicy: Always
    - spec:
        containers: 
        - image: sdghafouri/inferline:video-combiner
          name: video-combiner
          imagePullPolicy: Always
    graph:
      name: video-combiner
      type: COMBINER
      children:
      - name: video-alexnet
        type: MODEL
        children: []
      - name: video-inception 
        type: MODEL
        children: []
      - name: video-resnet
        type: MODEL
        children: []
    name: example
    labels:
      sidecar.istio.io/inject: "true"
    replicas: 1
