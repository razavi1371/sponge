apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: {{ name }}
spec:
  protocol: v2
  name: {{ name }}
  annotations:
    seldon.io/engine-separate-pod: "true"
  predictors:
  - name:  {{ name }}
    componentSpecs:
    - spec:

        volumes:
        - name: classifier-provision-location
          emptyDir: {}
        initContainers:
        - name: classifier-model-initializer
          image: seldonio/rclone-storage-initializer:1.16.0-dev
          imagePullPolicy: IfNotPresent
          args:
            - "s3://torchhub/yolo/{{ model_variant }}"
            - "/mnt/models/{{ model_variant }}"

          volumeMounts:
          - mountPath: /mnt/models
            name: classifier-provision-location

          envFrom:
          - secretRef:
              name: seldon-rclone-secret

        containers:
        - image: sdghafouri/video-pipelines-mlserver-bytes:yolo
          name: yolo
          imagePullPolicy: Always
          resources:
            requests:
              cpu: '{{ cpu_request }}'
              memory: '{{ memory_request }}'
            limits:
              cpu: '{{ cpu_limit }}'
              memory: '{{ memory_limit }}'
          volumeMounts:
          - mountPath: /mnt/models
            name: yolov5-volume

          env:
            - name: MODEL_PATH
              value: /mnt/models/{{ model_variant }}
            - name: MODEL_VARIANT
              value: {{ model_variant }}
            - name: TRANSFORMERS_CACHE
            #   value: /opt/mlserver/.cache
            # - name: TORCH_HOME
            - name: TORCH_HOME
              value: /opt/mlserver/.torch
            - name: MLSERVER_MODEL_MAX_BATCH_SIZE
              value: '{{ max_batch_size }}'
            - name: MLSERVER_MODEL_MAX_BATCH_TIME
              value: '{{ max_batch_time }}'
            - name: MLSERVER_PARALLEL_WORKERS
              value: "0"
            - name: USE_THREADING
              value: '{{use_threading}}'
            - name: NUM_INTEROP_THREADS
              value: '{{num_interop_threads}}'
            - name: NUM_THREADS
              value: '{{num_threads}}'
      replicas: {{ replicas }}
    graph:
      name: yolo
      type: MODEL
      children: []
    svcOrchSpec:
      resources:
        requests:
          cpu: '4'
          memory: 4Gi
        limits:
          cpu: '4'
          memory: 4Gi