apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: resnet-human
spec:
  protocol: v2
  name: resnet-human
  annotations:
    seldon.io/engine-separate-pod: "true"
  predictors:
  - name: resnet-human
    componentSpecs:
    - spec:
        volumes:
        - name: resnet-volume
          emptyDir: {}
        initContainers:
        - name: classifier-model-initializer
          image: seldonio/rclone-storage-initializer:1.16.0-dev
          imagePullPolicy: IfNotPresent
          args:
            - "s3://torchhub/resnet/resnet152"
            - "/opt/mlserver/.torch/hub/checkpoints/"
          volumeMounts:
          volumeMounts:
          - mountPath: /opt/mlserver/.torch/hub/checkpoints
      replicas: 1
          - mountPath: /opt/mlserver/.torch/hub/checkpoints
            name: resnet-volume
              value: resnet152
          - secretRef:
              name: seldon-rclone-secret

        containers:
        - image: sdghafouri/video-pipelines-mlserver-bytes:resnet-human
          name: resnet-human
          imagePullPolicy: Always
          resources:
            requests:
              cpu: '1'
              memory: 4Gi
            limits:
              cpu: '1'
              memory: 4Gi
          volumeMounts:
          - mountPath: /opt/mlserver/.torch/hub/checkpoints
      replicas: 1
          env:
            - name: MODEL_VARIANT
              value: resnet152
            - name: TRANSFORMERS_CACHE
              value: /opt/mlserver/.cache
            - name: TORCH_HOME
              value: /opt/mlserver/.torch
            - name: MLSERVER_MODEL_MAX_BATCH_SIZE
              value: "1"
            - name: MLSERVER_MODEL_MAX_BATCH_TIME
              value: "1"
            - name: MLSERVER_PARALLEL_WORKERS
              value: "0"
            - name: USE_THREADING
              value: "True"
            - name: NUM_INTEROP_THREADS
              value: "1"
            - name: NUM_THREADS
              value: "1"
      replicas: 1
    graph:
      name: resnet-human
      type: MODEL
      children: []
    svcOrchSpec:
      resources:
        requests:
          cpu: '4'
          memory: 4Gi
        limits:
          cpu: '4'
          memory: 4Gi
    labels:
      sidecar.istio.io/inject: "true"
    replicas: 1