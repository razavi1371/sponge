apiVersion: apps/v1
kind: Deployment
metadata:
  name: renset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: renset
  template:
    metadata:
      labels:
        app: renset
    spec:
      containers:
      - name: renset
        image: sdghafouri/simple-image:image
        imagePullPolicy: Always
        env:
          - name: ITERATIONS
            value: '60'
        resources:
          limits:
            cpu: 1
          requests:
            cpu: 1
        ports:
        - containerPort: 8080
