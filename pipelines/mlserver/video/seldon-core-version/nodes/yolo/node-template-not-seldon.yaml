apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ name }}-{{ name }}-0-{{ name }}
    app.kubernetes.io/managed-by: seldon-core
    fluentd: "true"
    seldon-app: {{ name }}-{{ name }}
    seldon-app-svc-yolo: {{ name }}-{{ name }}-{{ name }}
    seldon-deployment-id: {{ name }}
    seldon.io/model: "true"
    sidecar.istio.io/inject: "true"
    version: {{ name }}
  name: {{ name }}-{{ name }}-0-{{ name }}
  namespace: default
spec:
  replicas: {{ replicas }}
  selector:
    matchLabels:
      seldon-app: {{ name }}-{{ name }}
      seldon-app-svc-yolo: {{ name }}-{{ name }}-{{ name }}
      seldon-deployment-id: {{ name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /prometheus
        prometheus.io/scrape: "true"
        proxy.istio.io/config: |
          terminationDrainDuration: 10s
        seldon.io/no-engine: "true"
      creationTimestamp: null
      labels:
        app: {{ name }}-{{ name }}-0-{{ name }}
        app.kubernetes.io/managed-by: seldon-core
        fluentd: "true"
        seldon-app: {{ name }}-{{ name }}
        seldon-app-svc-yolo: {{ name }}-{{ name }}-{{ name }}
        seldon-deployment-id: {{ name }}
        seldon.io/model: "true"
        sidecar.istio.io/inject: "true"
        version: {{ name }}
    spec:
      containers:
      - env:
        - name: MODEL_PATH
          value: /mnt/models/{{ model_variant }}
        - name: MODEL_VARIANT
          value: {{ model_variant }}
        - name: TORCH_HOME
          value: /opt/mlserver/.torch
        - name: MLSERVER_MODEL_MAX_BATCH_SIZE
          value: '{{ max_batch_size }}'
        - name: MLSERVER_MODEL_MAX_BATCH_TIME
          value: '{{ max_batch_time }}'
        - name: MLSERVER_PARALLEL_WORKERS
          value: "0"
        - name: USE_THREADING
          value: '{{use_threading}}'
        - name: NUM_INTEROP_THREADS
          value: '{{num_interop_threads}}'
        - name: NUM_THREADS
          value: '{{num_threads}}'
        - name: LOGS_ENABLED
          value: '{{ logs_enabled }}'
        - name: PREDICTIVE_UNIT_SERVICE_PORT
          value: "9000"
        - name: PREDICTIVE_UNIT_HTTP_SERVICE_PORT
          value: "9000"
        - name: MLSERVER_HTTP_PORT
          value: "9000"
        - name: PREDICTIVE_UNIT_GRPC_SERVICE_PORT
          value: "9500"
        - name: MLSERVER_GRPC_PORT
          value: "9500"
        - name: PREDICTIVE_UNIT_ID
          value: {{ name }}
        - name: MLSERVER_MODEL_NAME
          value: {{ name }}
        - name: PREDICTIVE_UNIT_IMAGE
          value: sdghafouri/dynainf:{{ name }}
        - name: PREDICTOR_ID
          value: {{ name }}
        - name: PREDICTOR_LABELS
          value: '{"sidecar.istio.io/inject":"true","version":"{{ name }}"}'
        - name: SELDON_DEPLOYMENT_ID
          value: {{ name }}
        - name: SELDON_EXECUTOR_ENABLED
          value: "true"
        - name: PREDICTIVE_UNIT_METRICS_SERVICE_PORT
          value: "6000"
        - name: PREDICTIVE_UNIT_METRICS_ENDPOINT
          value: /prometheus
        - name: MLSERVER_METRICS_PORT
          value: "6000"
        - name: MLSERVER_METRICS_ENDPOINT
          value: /prometheus
        image: sdghafouri/dynainf:{{ name }}
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - /bin/sleep {{ distrpution_time }}
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 1
        name: {{ name }}
        ports:
        - containerPort: 6000
          name: metrics
          protocol: TCP
        - containerPort: 9000
          name: http
          protocol: TCP
        - containerPort: 9500
          name: grpc
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 1
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 1
        resources:
          limits:
            cpu: '{{ cpu_request }}'
            memory: '{{ memory_request }}'
          requests:
            cpu: '{{ cpu_limit }}'
            memory: '{{ memory_limit }}'
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /mnt/models
          name: yolov5-volume
        - mountPath: /etc/podinfo
          name: seldon-podinfo
      dnsPolicy: ClusterFirst
      initContainers:
      - args:
        - s3://torchhub/yolo/{{ model_variant }}
        - /mnt/models/{{ model_variant }}
        envFrom:
        - secretRef:
            name: seldon-rclone-secret
        image: seldonio/rclone-storage-initializer:1.16.0-dev
        imagePullPolicy: IfNotPresent
        name: classifier-model-initializer
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /mnt/models
          name: yolov5-volume
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsUser: 8888
      terminationGracePeriodSeconds: {{ distrpution_time }}
      volumes:
      - emptyDir: {}
        name: yolov5-volume
      - downwardAPI:
          defaultMode: 420
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.annotations
            path: annotations
        name: seldon-podinfo

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: seldon-core
    seldon-app: {{ name }}-{{ name }}
    seldon-deployment-id: {{ name }}
    seldon.io/model: "true"
  name: {{ name }}-{{ name }}
  namespace: default
spec:
  ports:
  - name: http
    nodePort: 32003
    port: 9000
    protocol: TCP
    targetPort: 9000
  - name: grpc
    port: 9500
    protocol: TCP
    targetPort: 9500
  selector:
    seldon-app: {{ name }}-{{ name }}
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer: {}