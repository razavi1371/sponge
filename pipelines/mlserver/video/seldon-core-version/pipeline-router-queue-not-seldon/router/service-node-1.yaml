apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: seldon-core
    seldon-app: router-router
    seldon-app-svc-router: router-router-router
    seldon-deployment-id: router
    seldon.io/model: "true"
  name: router-router-router
  namespace: default
spec:
  ports:
  - name: http
    port: 9000
    protocol: TCP
    targetPort: 9000
  - name: grpc
    port: 9500
    protocol: TCP
    targetPort: 9500
  selector:
    seldon-app-svc-router: router-router-router
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
